# Common properties
jawr.debug.on=false
jawr.gzip.on=true
jawr.gzip.ie6.on=false
jawr.charset.name=UTF-8
jawr.js.bundle.factory.bundlepostprocessors=YUI
jawr.css.bundle.factory.bundlepostprocessors=YUI

# Javascript properties and mappings
jawr.js.bundle.basedir=/js



jawr.js.bundle.public.id=/bundles/public.js
jawr.js.bundle.public.mappings=\
  js/libs/jquery-1.10.2.js,\
  js/libs/jquery.history.js,\
  js/libs/jquery.json.js,\
  js/libs/accounting.js,\
  js/libs/lodash.js,\
  js/libs/bootstrap.js,\
  js/libs/bootstrap-select.js,\
  js/libs/bootstrap-select.ru.js,\
  js/libs/d3.js,\
  js/libs/yandex-maps.api.js,\
  js/menu.js,\
  js/main.js,\
  js/map.js


# CSS properties and mappings
jawr.css.bundle.basedir=/css



jawr.css.bundle.public.id=/bundles/public.css
jawr.css.bundle.public.mappings=\
  css/libs/bootstrap.css,\
  css/libs/bootstrap-select.css,\
  css/fonts/font-awesome.css,\
  css/fonts/texgyreadv.css,\
  css/layout.css,\
  css/elements.css,\
  css/overrides.css